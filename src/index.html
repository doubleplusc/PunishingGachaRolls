<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="css/pico.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <main class="container">
    <h1>Punishing Gacha Rolls</h1>
    <p>Select banner</p>
    <section class="grid">
      <select id="select-banner">
        <option value="baseMember">Base Member Recruit</option>
        <option value="baseWeapon">Base Weapon Research</option>
        <!-- <option value="fate-arrival">Fate Arrival</option>
        <option value="fate-limited">Fate Limited</option> -->
        <option value="targetWeapon">Targeted Weapon Research</option>
        <option value="transcendant">Transcendant</option>
      </select>
      <div></div>
    </section>
    <p>Select banner target</p>
    <div class="grid">
      <div id="divSelect">
        <select id="select-target">
        </select>
      </div>
      <div>
        <img id="select-target-image">
      </div>
    </div>
    <div>
      <a href="#" role="button" id="roll10">Roll 10</a>
      <a href="#" role="button" id="clearStats">Clear stats</a>
    </div>
    <p>Rolls display</p>
    <div class="parent2">
      <div class="div1 itemDisplay"><img src="./assets/units/CrimsonAbyss.png"></div>
      <div class="div2 itemDisplay"><img src="./assets/units/CrimsonAbyss.png"></div>
      <div class="div3 itemDisplay"><img src="./assets/units/CrimsonAbyss.png"></div>
      <div class="div4 itemDisplay"><img src="./assets/units/CrimsonAbyss.png"></div>
      <div class="div5 itemDisplay"><img src="./assets/units/CrimsonAbyss.png"></div>
      <div class="div6 itemDisplay"><img src="./assets/units/CrimsonAbyss.png"></div>
      <div class="div7 itemDisplay"><img src="./assets/units/CrimsonAbyss.png"></div>
      <div class="div8 itemDisplay"><img src="./assets/units/CrimsonAbyss.png"></div>
      <div class="div9 itemDisplay"><img src="./assets/units/CrimsonAbyss.png"></div>
      <div class="div10 itemDisplay"><img src="./assets/units/CrimsonAbyss.png"></div>
    </div> 
    <div>
      <p>Stats</p>
      <p id="pityCounter">Pity:</p>
      <p>Average rolls to 6*:</p>
    </div>
  </main>
  <script type="module" src="./data.js"></script>
  <script id="chance" src="./chance.min.js"></script>
  <script type="module" src="./Banner.js"></script>
  <script type="module" src="./DropSelector.js"></script>
  <script type="module" src="ItemDatabase.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
